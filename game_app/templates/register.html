<!DOCTYPE html>
{% load static %}
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO o'yin Logini</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://unpkg.com/bixicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="{% url 'registration_success' %}" method="GET">
            <h1>Tizimga kirish</h1>
            <div class="input-box">
                <input type="text" placeholder="foydalanuvchi" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="Password" placeholder="paroli" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Eslatib turish </label>
                <a href="#">Parolni unutdingizmi?</a>
            </div>
            
            <button type="submit" class="btn">Tizimga kirish</button>
            
            <div class="registar-link">
            
                <p>Akkaunt yoqmi?
                <a href="#">Tizimga kirish</a>
                </p>
  
        <form>
    </div>

</body>

</html>
